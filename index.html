<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DKQU Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css"/>

</head>
<body>
    <!-- Navigation Bar-->
    <nav id="desktop-nav">
        <div class="logo">Daniel Quach</div>
        <div> 
            <ul class="nav-links">
                <li><a href="#about">About</a></li>
                <li><a href="#experience">Experience</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Mobile-->
    <nav id ="hamburger-nav">
        <div class="logo">Daniel Quach</div>
        <div class="hamburger-menu">
            <!-- toggle Menu is JS based-->
            <div class="hamburger-icon" onclick="toggleMenu()"">
                <!--lines of hamburger menu -->
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="menu-links">
                <li><a href="#about" onclick="toggleMenu()">About</a></li>
                <li><a href="#experience"  onclick="toggleMenu()">Experience</a></li>
                <li><a href="#projects"  onclick="toggleMenu()">Projects</a></li>
                <li><a href="#contact" onclick="toggleMenu()">Contact</a></li>
            </div>
        </div>
    </nav>
    <section id="profile"> 
        <div class="section__pic-container">
            <img src="./assets/profile-pic.png" alt="Daniel Quach Profile Picture" />
        </div>
        <div class="section__text">
            <p class="section__text__p1">Hello, I'm</p>
            <h1 class="title">Daniel Quach</h1>
            <p class="section__text__p2">Frontend Developer</p>
            <div class="btn-container">
                <!-- Onclick event which opens a file from the assets folder. Two classes!!-->
                <button class="btn btn-color-2" onclick="window.open('./assets/resume-example.pdf')">Check out CV</button>
                <button class="btn btn-color-1" onclick="location.href=`./#contact`">
                    Contact me!</button>
            </div>
            <div id="socials-container"> 
               <img src="./assets/linkedin.png" alt="My LinkedIn Profile" 
               class="icon" onclick="location.href='https://linkedin.com/'"/>
                
               <img src="./assets/github.png" alt="My GitHub Profile" 
               class="icon" onclick="location.href='https://github.com/Dkqu'"/>

            </div>
        </div>
    </section>
    <script src="script.js"> </script>
</body>
</html>
